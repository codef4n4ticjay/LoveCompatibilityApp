<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Compatibility App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Love Compatibility</h1>

        <div class="form">
            <h2>Enter Your Details</h2>
            <label for="name1">Your Name:</label>
            <input type="text" id="name1" placeholder="Your Name" required><br><br>

            <label for="dob1">Your Birthdate:</label>
            <input type="date" id="dob1" required><br><br>

            <label for="name2">Partner's Name:</label>
            <input type="text" id="name2" placeholder="Partner's Name" required><br><br>

            <label for="dob2">Partner's Birthdate:</label>
            <input type="date" id="dob2" required><br><br>

            <button id="calculateBtn">Calculate Compatibility</button>
        </div>

        <div class="result">
            <h2>Love Compatibility:</h2>
            <p id="compatibilityResult">Enter details and click "Calculate"</p>
            <p id="loveMessage"></p>
            <p id="compatibilityPercentage"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
